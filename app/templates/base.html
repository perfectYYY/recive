<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>{% block title %}无人机数据接收系统{% endblock %}</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            line-height: 1.6;  
            margin: 0;  
            padding: 0;  
            background-color: #f4f4f4;  
        }  
        .container {  
            width: 80%;  
            margin: auto;  
            overflow: hidden;  
            padding: 20px;  
        }  
        header {  
            background: #333;  
            color: #fff;  
            padding-top: 30px;  
            min-height: 70px;  
            border-bottom: #0779e4 3px solid;  
            text-align: center;  
        }  
        footer {  
            background: #333;  
            color: #fff;  
            text-align: center;  
            padding: 20px;  
            position: fixed;  
            bottom: 0;  
            width: 100%;  
        }  
    </style>  
    {% block head %}{% endblock %}  
</head>  
<body>  
    <header>  
        <div class="container">  
            <h1>{% block header %}无人机数据接收系统{% endblock %}</h1>  
        </div>  
    </header>  

    <div class="container">  
        {% block content %}{% endblock %}  
    </div>  

    <footer>  
        <p>&copy; 2024 无人机数据接收系统 | Leon Space</p>  
    </footer>  
</body>  
</html>
