{% extends "base.html" %}  

{% block title %}首页 - 无人机数据接收系统{% endblock %}  

{% block content %}  
<div style="text-align: center;">  
    <h2>欢迎使用无人机数据接收系统</h2>  
    
    <div style="background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">  
        <h3>系统状态</h3>  
        <p>✅ 服务器正在运行</p>  
        <p>🛰️ 准备接收无人机数据</p>  
        
        <h3>可用API端点</h3>  
        <ul style="list-style-type: none; padding: 0;">  
            <li>POST /api/drone/data - 接收无人机数据</li>  
            <li>GET /api/drone/data/recent - 获取最近数据</li>  
            <li>GET /api/drone/health - 健康检查</li>  
        </ul>  
    </div>  
</div>  
{% endblock %}
